    <!-- Icons font CSS-->

<body>



    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">user name :</label>
                                    <input class="input--style-4" type="text" name="username"placeholder=" Enter Username" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name :</label>
                                    <input class="input--style-4" type="text" name="lastname" placeholder="Enter last name ">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email :</label>
                                    <input class="input--style-4" type="email" name="email"placeholder="Enter your Email" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number :</label>
                                    <input class="input--style-4" type="text" name="phone"placeholder="Mobile No." required>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password :</label>
                                    <input class="input--style-4" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
                                        name="pass" placeholder="Password"><br><br>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password :</label>
                                    <input class="input--style-4" type="password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pass" placeholder="confirm Password">
                                </div>
                            </div>
                        </div>


                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{%static 'vendor/select2/select2.min.js'%}"></script>
