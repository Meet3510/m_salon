{%  extends 'main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Staff</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Mobile No.</th>
							<th>Salary</th>
							<th>Service</th>
						</tr>
						{% for y in staff %}
					<tr>
						<td>{{y.name}}</td>
						<td>{{y.email}}</td>
						<td>{{y.number}}</td>
						<td>{{y.salary}}</td>
						<td>{{y.service}}</td>


					</tr>
				{% endfor %}
					</table>
				</div>
			</div>

		</div>

{% endblock content %}
